   <script>

      class Database {

         nonStaticMethod = function () {
            console.log('object')
         }

         static StaticMethod() {
            console.log('im static method in class')
         }

         constructor(data) {

            if (Database.exists) {
               return Database.instance;
            }
            this._data = data;

            Database.instance = this;
            Database.exists = true;

            return this;
         }

         getData() {
            return this._data;
         }

         setData(data) {
            this._data = data;
         }
      }



      function Database_func(data) {

         this.nonStaticMethod = function () {
            console.log('object')
         }

         // this.StaticMethod() = function () {
         //    console.log('object')
         // }

         if (Database_func.exists) {
            return Database_func.instance
         }

         Database_func.prototype.constructor.exists = true
         Database_func.prototype.constructor.instance = this


         this._data = data;

         Database_func.prototype.getData = function () {
            return this._data;
         };

         Database_func.prototype.setData = function (data) {
            this._data = data
         };
      }


      // https://www.digitalocean.com/community/tutorials/understanding-prototypes-and-inheritance-in-javascript


      const d_func = new Database_func('mongo');
      const d_func2 = new Database_func('sql');
      console.log(d_func)
      console.log(d_func2)




      const mongo = new Database('mongo');
      const mysql = new Database('mysql');
